<!DOCTYPE html>
<html xlmns:th=" https://www.thymeleaf.org">
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{main.css}" type="text/css" />

<script src="https://kit.fontawesome.com/dcebc1a8a0.js"
	crossorigin="anonymous"></script>



<title>Home</title>

</head>
<body>

	<div class="container">



		<div class="col col-lg-6  offset-lg-3   mt-4  " id="searchDiv">

			<form th:action="@{/author}">
				<div class="row">
					<input placeholder="Enter the author name.."
						class="form-control col col-lg-11" th:name="authorName"></input>
					<button type="submit" class="btn  bg-transparent d-inline">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</form>

		</div>


		<!-- --------------------------------------Book info display------------------------------------------------ -->

		<div th:if="${Book!=null}" id="bookDiv"
			class="col col-lg-6 offset-lg-3   mt-4 border p-4 rounded ">
			<div class="row">

				<div class="col ">
					<img id="image" class="img-fluid  img-thumbnail"
						th:src="${Book.photoSource}" />
				</div>

				<div class="col ">
					<h6 class="mb-0">Title</h6>
					<p class="text-muted" th:text="${Book.title}?: 'N/A'"></p>

					<h6 class="mb-0">Pages</h6>
					<p class="text-muted" th:if="${Book.pages!=0}"
						th:text="${Book.pages}"></p>
					<p class="text-muted" th:if="${Book.pages==0}" th:text="${'N/A'}"></p>

					<h6 class="mb-0">Author</h6>
					<p class="text-muted" th:text="${Book.authorName}?: 'N/A'"></p>

					<h6 class="mb-0">ISBN</h6>
					<p class="text-muted" th:text="${Book.isbn}"></p>

					<h6 class="mb-0">Price in USA</h6>
					<p class="text-muted" th:if="${Book.priceusa!=0}"
						th:text="${'$'+Book.priceusa}"></p>
					<p class="text-muted" th:if="${Book.priceusa==0}"
						th:text="${'N/A'}"></p>

					<h6 class="mb-0">Price in Canada</h6>
					<p class="text-muted" th:if="${Book.pricecanada!=0}"
						th:text="${'$'+Book.pricecanada}"></p>
					<p class="text-muted" th:if="${Book.pricecanada==0}"
						th:text="${'N/A'}"></p>

				</div>


			</div>

		</div>




		<!-- --------------------------------------Authors display------------------------------------------------ -->

		<div th:if="${Authors!=null}" id="authorDiv"
			class="card mt-5 col col-lg-6 offset-lg-3   pl-0 pr-0"
			th:each="Author :${Authors}">
			<div class="card-header h6" th:text="${Author.authordisplay}"></div>
			<div class="card-body">
				<h5 class="card-title"></h5>
				<p class="card-text" th:text="${Author.spotlight}"></p>


				<!-- --------------------------------------------dropDown--------------------------		 -->

				<div class="dropdown show">
					<a class="btn btn-light dropdown-toggle" href="#" role="button"
						id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Books</a>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<a class="dropdown-item"
							th:href="@{/Book(workID=${workId.workid}+'/'+${workId.titleweb}+'/'+${Author.authordisplay})}"
							th:each="workId :${Author.workIDS}" th:text="${workId.titleweb}"></a>
					</div>
				</div>

			</div>


		</div>



	</div>

</body>
</html>
