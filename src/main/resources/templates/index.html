<!DOCTYPE html>
<html xlmns:th=" https://www.thymeleaf.org">
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>


<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="stylesheet" th:href="@{main.css}" type="text/css" />
<script src="https://kit.fontawesome.com/dcebc1a8a0.js"
	crossorigin="anonymous"></script>



<title>Home</title>

</head>
<body>

	<div class="container ">



		<div
			class="col col-sm-10 offset-sm-1 col-lg-6  offset-lg-3 col-sm-11  mt-4  "
			id="searchDiv">

			<form th:action="@{/author}">
				<div class="row">
					<input placeholder="Enter the author name.."
						class="form-control col col-lg-11" th:name="authorName"></input>
					<button type="submit" class="btn  bg-transparent d-inline">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</form>

		</div>


		<!-- --------------------------------------Authors display------------------------------------------------ -->

		<div th:if="${Authors!=null}" id="authorDiv"
			class="card mt-5 col-sm-10 offset-sm-1 col-lg-6 offset-lg-3   pl-0 pr-0"
			th:each="Author :${Authors}">
			<div class="card-header h6" th:text="${Author.authordisplay}"></div>
			<div class="card-body">
				<h5 class="card-title"></h5>
				<p class="card-text" th:if="${Author.spotlight!=null}"
					th:text="${Author.spotlight}"></p>
				<p class="card-text text-danger"
					th:if="${Author.spotlight==null}">Unfortunately we don't
					have spotlight about this author</p>


				<!-- --------------------------------------------dropDown--------------------------		 -->

				<div class="dropdown show" th:if="${!Author.workIDS.isEmpty()}">
					<a class="btn btn-light dropdown-toggle" href="#" role="button"
						id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Books</a>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<a class="dropdown-item"
							th:href="@{/Book(workID=${workId.workid}+'/'+${workId.titleweb}+'/'+${Author.authordisplay})}"
							th:each="workId :${Author.workIDS}" th:text="${workId.titleweb}"></a>
					</div>
				</div>

			</div>


		</div>

		<div th:if="${Authors==null}"
			class="alert alert-warning card mt-5 col-sm-10 offset-sm-1 col-lg-6 offset-lg-3 ">Unfortunately
			we don't have information about this author</div>

	</div>

</body>
</html>
